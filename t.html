<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Document</title>
		</head>
		<style>
			body{
				margin:0;
			}
			.pillar-section{
				width:100%;
				height:100vh;
				margin:0;
			}

			.flex{
				display:flex;
			}
			
			.parallax-1 {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: url("./images/hero-images/hero-2.png");
				background-size: cover;
				background-attachment: fixed;
				background-position: center;
				z-index: -1;
				}
				
				.centered{
					display:flex;
					justify-content:center;
					align-items:center;
				}
				
				.pillar-head{
					text-align:center;
					color:goldenrod;
					text-shadow:2px 2px 2px black;
					font-size:30px;
				}
				
				.pillar-items{
				
				}
				
				.is-pillar-item{
					width:20%;
					height:250px;
					border:2px solid goldenrod;
					text-align:center;
					color:whitesmoke;
					text-shadow:2px 2px 2px black;
					margin:20px;
					box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
				}
				
		</style>
		

		<body>
			<section class="pillar-section">
				<div class="parallax-1"></div>
				<div class="container-a ">
					<div class="centered">
						<div class="pillar">
							<div class="pillar-head">
								<h1>Our Pillars</h1>
							</div>
							<div class="pillar-items flex">
								
								<div class="is-pillar-item centered">
									<h2>Athlete Support<br> Services</h2>
								</div>
								<div class="is-pillar-item centered">
									<h2>Comprehensive Programs</h2>
								</div>
								<div class="is-pillar-item centered">
									<h2>Competition Opportunities</h2>
								</div>
								<div class="is-pillar-item centered">
									<h2>High Quality<br> Coaching</h2>
								</div>
								<div class="is-pillar-item centered">
									<h2>State of The Art Facilities</h2>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</section>
			<script src="script.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

		</body>

	</html>
